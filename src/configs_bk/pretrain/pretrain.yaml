defaults:

  - pretrain_schema
  - dataset: sw
  - encoder_decoder@_global_: default_ed
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog
  - _self_

phase: pretrain

seed: 2357
num_gpus: 0

# logging
hydra:

  run:
    dir: outputs/pretrain/${encoder_decoder.model_name}-${encoder_decoder.cfg_name}/${now:%Y%m%d-%H%M%S}

  job_logging:
    handlers:
      file:
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log

name: ${dataset.name}_${encoder_decoder.model_name}_${encoder_decoder.cfg_name}